<!-- frontend/app/templates/login.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyDevQ 로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- 메인 로그인 컨테이너 -->
    <div class="login-container">
        <!-- 로고 및 제목 영역 -->
        <h1 class="main-title">DailyDevQ</h1>
        <p class="sub-title">소셜 로그인으로 시작하세요</p>

        <!-- 이메일/전화번호 로그인 폼 -->
        <form class="login-form">
            <!-- 입력 필드 그룹 -->
            <div class="input-group">
                <input type="text" 
                       class="form-input" 
                       placeholder="전화번호 또는 이메일 주소"
                       required>
            </div>
            
            <div class="input-group">
                <input type="password" 
                       class="form-input" 
                       placeholder="비밀번호"
                       required>
            </div>

            <!-- 이용약관 동의 체크박스 -->
            <div class="checkbox-group">
                <label>
                    <input type="checkbox">
                    <span>이용약관 및 개인정보 처리방침에 동의합니다</span>
                </label>
            </div>

            <!-- 이메일 로그인 버튼 -->
            <button type="submit" class="login-btn email-login">로그인</button>
        </form>

        <!-- 소셜 로그인 구분선 -->
        <!-- <div class="social-divider">
            <span class="divider-text">또는 소셜 계정으로 계속하기</span>
        </div> -->

        <!-- 소셜 로그인 버튼 그룹 -->
        <div class="social-login">
            <!-- Google 로그인 -->
            <a href="{{ url_for('login_google') }}" 
               class="login-btn google"
               onclick="showLoading()">
                <img src="/static/images/google-icon.svg" 
                     alt="Google" 
                     class="social-icon">
                Google Login
            </a>

            <!-- Kakao 로그인 -->
            <a href="{{ url_for('login_kakao') }}" 
               class="login-btn kakao"
               onclick="showLoading()">
                <img src="/static/images/kakao-icon.svg" 
                     alt="Kakao" 
                     class="social-icon">
                Kakao Login
            </a>

            <!-- Naver 로그인 -->
            <a href="{{ url_for('login_naver') }}" 
               class="login-btn naver"
               onclick="showLoading()">
                <img src="/static/images/naver-icon.svg" 
                     alt="Naver" 
                     class="social-icon">
                Naver Login
            </a>

            <!-- GitHub 로그인 -->
            <a href="{{ url_for('login_github') }}" 
               class="login-btn github"
               onclick="showLoading()">
                <img src="/static/images/github-icon.svg" 
                     alt="GitHub" 
                     class="social-icon">
                GitHub Login
            </a>
        </div>
    </div>

    <!-- 로딩 표시 오버레이 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-border"></div>
    </div>

    <script>
    // 로딩 상태 표시 함수
    function showLoading() {
        document.getElementById('loading-overlay').style.display = 'flex';
    }
    </script>
</body>
</html>
