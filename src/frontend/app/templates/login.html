<!-- frontend/app/templates/login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyDevQ 로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- 메인 로그인 컨테이너 -->
    <div class="login-container">
        <!-- 로고 및 제목 영역 -->
        <h1 class="main-title">DailyDevQ</h1>
        <p class="sub-title">소셜 로그인으로 시작하세요</p>

        <!-- 이메일/전화번호 로그인 폼 -->
        <form class="login-form">
            <!-- 입력 필드 그룹 -->
            <div class="input-group">
                <input type="text" 
                       class="form-input" 
                       placeholder="전화번호 또는 이메일 주소"
                       required>
            </div>
            
            <div class="input-group">
                <input type="password" 
                       class="form-input" 
                       placeholder="비밀번호"
                       required>
            </div>

            <!-- 이용약관 동의 체크박스 -->
            <div class="checkbox-group">
                <label>
                    <input type="checkbox">
                    <span>이용약관 및 개인정보 처리방침에 동의합니다</span>
                </label>
            </div>

            <!-- 이메일 로그인 버튼 -->
            <button type="submit" class="login-btn email-login">로그인</button>
        </form>

        <!-- 원형 소셜 버튼 컨테이너 -->
        <div class="social-circle-container">
            <!-- Google 로그인 -->
            <a href="{{ url_for('login_google') }}" 
               class="login-btn social-circle google"
               aria-label="구글 로그인"
               onclick="showLoading()">
                <img src="/static/images/google-icon.svg" 
                     alt="구글 로고">
            </a>

            <!-- Kakao 로그인 -->
            <a href="{{ url_for('login_kakao') }}" 
               class="login-btn social-circle kakao"
               aria-label="카카오 로그인"
               onclick="showLoading()">
                <img src="/static/images/kakao-icon.svg" 
                     alt="카카오 로고">
            </a>

            <!-- Naver 로그인 -->
            <a href="{{ url_for('login_naver') }}" 
               class="login-btn social-circle naver"
               aria-label="네이버 로그인"
               onclick="showLoading()">
                <img src="/static/images/naver-icon.svg" 
                     alt="네이버 로고">
            </a>

            <!-- GitHub 로그인 -->
            <a href="{{ url_for('login_github') }}" 
               class="login-btn social-circle github"
               aria-label="깃허브 로그인"
               onclick="showLoading()">
                <img src="/static/images/github-icon.svg" 
                     alt="깃허브 로고">
            </a>
        </div>
    </div>

    <!-- 로딩 표시 오버레이 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-border"></div>
    </div>

    <script>
    // 로딩 상태 표시 함수
    function showLoading() {
        document.getElementById('loading-overlay').style.display = 'flex';
    }
    </script>
</body>
</html>
